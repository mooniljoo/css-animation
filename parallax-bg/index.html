<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Light Parallex Effects | Vanilla Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="main">
      <img src="images/bg.jpg" id="bg" />
      <img src="images/moon.png" id="moon" />
      <img src="images/mountain.png" id="mountain" />
      <img src="images/wave.png" id="road" />
      <h2 id="title">Moon Oneweek</h2>
    </section>
    <script>
      let bg = document.getElementById("bg");
      let moon = document.getElementById("moon");
      let mountain = document.getElementById("mountain");
      let road = document.getElementById("road");
      let title = document.getElementById("title");

      window.addEventListener("scroll", function () {
        var value = window.scrollY;

        bg.style.top = value * 0.5 + "px";
        moon.style.left = -value * 0.5 + "px";
        mountain.style.top = -value * 0.15 + "px";
        road.style.top = value * 0.15 + "px";
        title.style.top = value * 1 + "px";
      });
    </script>
    <!-- contents -->
    <main>
      <div>
        <h2>Content</h2>
      </div>
    </main>
  </body>
</html>
